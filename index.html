<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <meta name="author" content="Dmitry IT-Academy STEP Kyiv">
    <meta name="description" content="Home work 21.09.2021">
    <link rel="icon" href="img/favicon.ico">
    <title>Paint</title>
</head>

<body>
    
    <main>
        <header><img src="img/logo.png" alt="Paint Logo">
            <p>untitled - Paint</p>
        </header>
        <div id="container">
            
            <canvas id="canvas"></canvas>
            <div class='cursor' id="cursor"></div>
        </div>
        <form class="footer">
            <div>
                <p>Thickness: <span id="thick-value"></span>pt</p>
                <input type="range" min="1" id="thickness" name="pencilThick" value="10">
            </div>
            <div>
                <label for="colorBr">Brush color</label>
                <input class="footer-input" type="color" id="colorBr" name="brushColor" value="#ffffff">
            </div>
            <div>
                <label for="colorBg">Background color</label>
                <input class="footer-input" type="color" id="colorBg" name="brushColor" value="#000000">
            </div>
            <div>
                <button class="footer-btn" id="undo" type="button">&lArr; Undo</button>    
            </div>
            <div>
                <button class="footer-btn" id="download" type="button">&dArr; Download</button>    
            </div>
        </form>
    </main>

    <script src="script/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>

</html>
